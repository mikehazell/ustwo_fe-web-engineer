<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,inital-scale:1">
        <meta name="description" content="This is where you'll find the right cake for your next celebration.">
        <title>Cake Enquiry Form</title>
    </head>
    <body>
        <main class="container">
            <form>
                <fieldset class="form">
                    <legend class="form__title">Cake Enquiry Form</legend>
                    <div>
                        <label class="label" for="name">Name:</label>
                        <input class="field field--text" type="text" name="name" id="name" required />
                    </div>
                    <div>
                        <label class="label" for="email">Email:</label>
                        <input class="field field--text" type="email" name="email" id="email" required />
                    </div>
                    <div>
                        <label class="label">Type of cake:</label>
                        <label class="label--check"><input type="checkbox" name="cakeType[]" value="Cupcakes" />Cupcakes</label>
                        <label class="label--check"><input type="checkbox" name="cakeType[]" value="Cheesecakes" />Cheesecakes</label>
                        <label class="label--check"><input type="checkbox" name="cakeType[]" value="Butter Cakes" />Butter Cakes</label>
                        <label class="label--check"><input type="checkbox" name="cakeType[]" value="Mudcakes" />Mudcakes</label>
                    </div>
                    <div>
                        <label class="label">Celebration type:</label>
                        <label class="label--check"><input type="radio" name="celebrationType" required value="Birthday" />Birthday</label>
                        <label class="label--check"><input type="radio" name="celebrationType" required value="Wedding" />Wedding</label>
                        <label class="label--check"><input type="radio" name="celebrationType" required value="Corporate" />Corporate</label>
                        <label class="label--check"><input type="radio" name="celebrationType" required value="Other" />Other</label>
                        <input class="field field--text" type="text" name="celebrationOther" id="celebrationOther" />
                    </div>
                    <div>
                        <label class="label" for="dreamCake">Tell us about your dream cake:</label>
                        <textarea class="field field--textarea" name="dreamCake" id="dreamCake"></textarea>
                    </div>
                    <div>
                        <button class="btn btn--submit" type="submit">Send away</button>
                        <button class="btn btn--reset" type="reset">Restart</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
